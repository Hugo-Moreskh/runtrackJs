<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Jour 5: job 1</h2>
      <p><a href="connexion.html">Se connecter</a></p>
      <p><a href="inscription.html">S'inscrire</a></p>
    </header>
    <h2>Se connecter</h2>
    <form action="" id="inscriptionForm">
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required />
      <p id="email-error" style="color: red; display: none">
        Format email (sssk@ddd.com) mauvais
      </p>
      <label for="motdepasse">Mot de passe:</label>
      <input type="password" id="motdepasse" name="motdepasse" required />
      <p id="mdp-error" style="color: red; display: none">
        Le mot de passe doit contenir au moins 8 caractères (une maj, un chiffre
        et un caractere spécial)
      </p>
      <button id="connexion" type="submit">Se connecter</button>
    </form>
  </body>
  <script src="script1.js"></script>
</html>
